<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>
<style>
body {
font-family: Arial, sans-serif;
margin-top: 200px;
font-size: 30px;
background-color: rgb(141, 66, 210);
text-align: center;
background-image: url(TodoB.avif);
}
#app {
max-width: 700px;
height: 400px;
margin: 0 auto;
padding: 20px;
border: 8px solid black;
border-radius: 5px;
background-color: white;
}
ul {
list-style: none;
padding: 0;
text-align: center;
}


li {
display: flex;
align-items: center;
margin-bottom: 10px;
text-align: center;
}
input[type="text"] {
flex: 1;
padding: 5px;
}
button {
background-color: #4CAF50;
color: white;
border: none;
padding: 5px 10px;
margin-left: 5px;
cursor: pointer;
}
</style>
</head>
<body>
<div id="app">
<h1>Add Your Task</h1>
<input type="text" id="taskInput" placeholder="Add a new task">
<button id="addTask">Add</button>
<ul id="taskList"></ul>
</div>
<script>
const taskInput = document.getElementById("taskInput");
const addTaskButton = document.getElementById("addTask");
const taskList = document.getElementById("taskList");
function addTask() {
const taskText = taskInput.value.trim();
if (taskText === "") return;


const li = document.createElement("li");
li.innerHTML = `
<input type="checkbox">
<span>${taskText}</span>
<button class="delete">Delete</button>
`;
li.querySelector(".delete").addEventListener("click", () => {
li.remove();
});
taskList.appendChild(li);
taskInput.value = "";
}
addTaskButton.addEventListener("click", addTask);


taskInput.addEventListener("keyup", (event) => {
if (event.key === "Enter") {
addTask();
}
});
</script>
</body>
</html>
